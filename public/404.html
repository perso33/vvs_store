<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVS Store - Chargement...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin: 0 0 10px;
        }
        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
        }
    </style>
    <script>
        // Redirect to main page after 3 seconds if not already redirected
        setTimeout(function() {
            if (window.location.pathname !== '/') {
                window.location.href = '/';
            }
        }, 3000);
    </script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>VVS Store</h1>
        <p>Chargement de votre marketplace premium...</p>
    </div>
</body>
</html>
